<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/lo_ele_totalboard}">
<th:block th:fragment="pagingFragment">
    <div class="pagination">
        <button type="button" name="pagingNow" th:value="${pagingFirst}" class="icon-button icon-first" th:disabled="${0 eq pagingNow} ? 'true' : 'false'">
            <svg>
                <title>첫페이지 아이콘</title>
                <use xlink:href="/assets/images/svg-sprite-arrow.svg#icon-chevron-double-left"></use>
            </svg>
        </button>
        <button type="button" name="pagingNow" th:value="${pagingPrev}" class="icon-button icon-prev" th:disabled="${0 eq pagingNow} ? 'true' : 'false'">
            <svg>
                <title>이전 아이콘</title>
                <use xlink:href="/assets/images/svg-sprite-arrow.svg#icon-chevron-left"></use>
            </svg>
        </button>

        <th:block th:each="num : ${#numbers.sequence(pagingStart, pagingEnd)}">
            <button type="button" name="pagingNow" th:value="${num}" th:text="${num+1}" th:class="${num eq pagingNow} ? 'current' : ''"></button>
        </th:block>

        <button type="button" name="pagingNow" th:value="${pagingNext}" class="icon-button icon-next" th:disabled="${totalCnt/pagingNum eq pagingNow} ? 'true' : 'false'">
            <svg>
                <title>다음 아이콘</title>
                <use xlink:href="/assets/images/svg-sprite-arrow.svg#icon-chevron-right"></use>
            </svg>
        </button>

        <button type="button" name="pagingNow" th:value="${pagingLast}" class="icon-button icon-last" th:disabled="${totalCnt/pagingNum eq pagingNow} ? 'true' : 'false'">
            <svg>
                <title>마지막페이지 아이콘</title>
                <use xlink:href="/assets/images/svg-sprite-arrow.svg#icon-chevron-double-right"></use>
            </svg>
        </button>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/

        console.log("pageNow>>", /*[[${pagingNow}]]*/);
        // console.log((/*[[${servletPath}]]*/).split('/')[3], (/*[[${servletPath}]]*/).split('/')[4]);

        /*]]>*/
    </script>
</th:block>
</html>

  <input type="hidden" id="" name="cmmMsg" th:value="${cmmMsg}"/>
  <script>
    var once = true; // 최초 1회

    function logout() {
      $alert.open('MG00002', gologout);
      return;
    }
    function gologout() {
      if (once) {
        once = false; // 1회 들어오고 그 다음은 막는다.
        location.href='/User/Logout.ax'; // 최초 1회 return 은 true
      } else {
        return false; // 2회 부터 false
      }
    }
  </script>
  <th:block layout:fragment="addScript">
  </th:block>

  <th:block th:replace="~{common/components/alert :: alertFragment('positive')}"></th:block>
  <th:block th:replace="~{common/components/alert :: alertFragment('negative')}"></th:block>

<body module="timer">

<!-- [4] Google Tag Manager (Body 영역에 삽입되는 스크립트)
    여는 Body 태그 바로 아래에 삽입 (noscript) -->

    <a class="close"></a>
    <div class="tabs d-flex justify-content-center">
        <a class="btn btn-timer" title="타이머">타이머</a>
        <a class="btn btn-stopwatch" title="스톱워치">스톱워치</a>
    </div>

    <div class="container-fluid m-0 p-0">

        <div class="d-flex align-items-center justify-content-center wrapper">

            <div class="justify-content-center content">


                <div class="body-shadow flex justify-content-center timer">
                    <div class="body">
                        <div class="whistle">
                            <div class="whistle_effect"></div>
                            <div class="whistle_effect2"></div>
                        </div>
                        <div class="timer_btns">
                            <a class="button start" title="시작"></a>
                            <a class="button reset" title="리셋"></a>
                        </div>
                        <div class="time-setting-bg d-flex align-items-center justify-content-center">
                            <span>시간<br />설정</span>
                            <a class="button time" time=60 title="1분">1분</a>
                            <a class="button time active" title="3분" time=180>3분</a>
                            <a class="button time" title="5분" time=300>5분</a>
                            <a class="button time" title="10분" time=600>10분</a>
                            <a class="button time custom_timer" time=0></a>
                            <span>직접<br />지정</span>
                            <input type="text" pattern="\d*" class="time custom-time custom_min" id="custom_min"
                                name="custom_min" maxlength="2">
                            <span>분</span>
                            <input type="text" pattern="\d*" class="time custom-time custom_sec" id="custom_sec"
                                name="custom_sec" maxlength="2">
                            <span>초</span>
                        </div>

                        <div class="time-body">
                            <div class="min">03</div>
                            <div class="sec">00</div>
                        </div>
                    </div>

                </div>

                <div class="body-shadow flex justify-content-center stopwatch">
                    <div class="body">
                        <div class="pendulum_frame">
                            <div class="pendulum"></div>
                        </div>
                        <div class="btns">
                            <a class="button start" title="시작"></a>
                            <a class="button reset" title="리셋"></a>
                        </div>
                        <div class="hand_frame">
                            <div class="hand_effect"></div>
                        </div>
                        <div class="stopwatch-body">
                            <div class="min">00</div>
                            <div class="colon">:</div>
                            <div class="sec">00</div>
                            <div class="msec">00</div>
                        </div>
                        <div class="stopwatch_glass">
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>전자저작물</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            outline: none;
            padding: 0;
            margin: 0;
            /* overflow: overlay; */
        }

        #ebook_wrap {
            width: 100%;
            height: 100%;
        }

        .ebook_iframe {
            position: absolute;
            border: none;
            outline: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
            width: 1px;
            height: 1px;
        }

        #ebook_left {
            left: 0;
            top: 0;
        }

        #ebook_right {
            /* left: 0; */
            left: 50%;
            top: 0;
        }

        #ebook_center {
            position: absolute;
            border: none;
            outline: none;
            padding: 0;
            margin: 0;
            left: 0;
            top: 0;
            display: none;
        }

        #book_line {
            position: absolute;
            /* width: 10%; */
            width: 100%;
            height: 100%;
            left: 0;
            /* left: 45%; */
            top: 0;
            background-image: url("img/viewer/book_m_line.png");
            background-repeat: no-repeat;
            background-size: auto;
            background-position: 50% 0%;
            pointer-events: none;
            /* display: none; */
            z-index: 0;
            opacity: 0.5;
        }

        ::-webkit-scrollbar {
            width: 0;
            /* Remove scrollbar space */
            background: transparent;
            /* Optional: just make scrollbar invisible */
        }

        /* Optional: show position indicator in red */
        ::-webkit-scrollbar-thumb {
            background: #FF0000;
        }
    </style>
</head>

<body>
    <div id="ebook_wrap" data-ebookPage="" data-ebookStatus="double">
        <iframe id="ebook_left" class="ebook_iframe" data-pageIndex=""></iframe>
        <iframe id="ebook_right" class="ebook_iframe" data-pageIndex=""></iframe>
        <iframe id="ebook_center" data-pageIndex=""></iframe>
    </div>

    <div id="book_line"></div>

    <script src="/assets/viewer/js/jquery.min.js"></script>
    <script src="/assets/viewer/js/viewer.module.js"></script>
    <script src="/assets/viewer/v.ebook.js"></script>
    <script>
        history.pushState(null, null, location.href);
        window.onpopstate = function (e) {
            window.history.go(0);
        }
    </script>
</body>

</html>

    <!-- main -->
    <div class="close"></div>
    <div id="cm_wrap">
        <div class="cm_bg_top">
            <span class="color_yellow">모둠 수</span>를 <span class="color_yellow">입력</span>하세요.</br><span
                class="size_s">(모둠 수는 <span class="font_w">2~6</span>
                입력 가능)</span>
        </div>
        <div class="acorn acorn_1"></div>
        <div class="acorn acorn_2"></div>
        <div class="acorn acorn_3"></div>
        <div id="inputNum">
            <span>모둠 수</span>
            <input id="modum" name="modum" class="input_style" min="2" max="6" type="number" maxlength="1"
                oninput="maxLengthCheck(this)">
        </div>
        <div id="reset_btn">확인</div>
        <div class="squirrel_1"></div>
    </div>
    <!-- result -->
    <div id="cm_result_wrap">
        <div id="cr_bg_wrap"></div>
        <!-- <div id="save" class="btn">중간 저장</div> -->

        <div class="squirrel_2"></div>
    </div>
    <!-- modal -->
    <div id="cm_modal" class="cm_wrap">
        <div class="modal-background cm_background"></div>
        <div class="modal-card cm_modal_card">
            <section class="modal-card-body cm_body">
                <div class="popup_close"></div>
                <div class="popup_body">
                    <div id="best">최고예요</div>
                    <div id="best_modum"></div>
                    <div id="reset">처음으로</div>

<body id="body" class="no-margin" onload="doStart();" style="background-color: #F2F2F2;">
<div id="div_load_image" style="display:none;position:absolute; top:50%; left:50%;width:0px;height:0px; z-index:9999; background:#f0f0f0; filter:alpha(opacity=50); opacity:alpha*0.5; margin:auto; padding:0; text-align:center">
    <img src="./assets/loading.gif">
</div>
<div id="author_tool" class="authtool">
    <!-- <button class="button" onclick="verticalHorizontalWindowSizeChange()">가로/세로 창 변환</button> -->
    <button class="topButton" onclick="moveQuestion('prev')">이전</button>
    <p  style="width:50px" id="quesCnt"></p>
    <button class="topButton" onclick="moveQuestion('next')">다음</button>
    <button class="topButton" onclick="getEachScore()">채점</button>
    <button class="topButton" onclick="showSolve('Y')">정답 해설 보기</button>
    <button class="topButton" onclick="setQuestionEnable('true')">문항 활성화</button>
    <!-- <button class="button" onclick="setQuestionEnable('false')">문항 비활성화</button> -->
    <button class="topButton" onclick="showAnswer('Y')">정답 넣기</button>
    <button class="topButton" onclick="showAnswer('N')">답안 숨기기</button>
<!--    <button class="topButton" onclick="setBrowserSize()">레이아웃 변경</button>-->
    <button class="topButton" onclick="showExcelInput('Y')">엑셀 뷰어</button>
    <button class="topButton" onclick="showJimun('Y')">지문 열기</button>
    <p>파일명&ensp; : </p>
    <p id="pFileName"></p>
</div>

<div id="author_tool2" class="authtool" style="display: none;">
    <select id="question_state" class="topButton">
        <option value=""> -- 저작상태 -- </option>
        <option value="1">대기</option>
        <option value="2">검수 요청</option>
        <option value="3">수정 요청</option>
        <option value="4">재검수 요청</option>
        <option value="5">검수 완료</option>
        <!--<option value="6">운영 배포</option>-->
    </select>
    <button class="topButton" onclick="questionStateChange('state')">저작상태 변경</button>
    <select id="difficulty"  class="topButton">
        <option value=""> -- 난이도 -- </option>
        <option value="HIGH">상</option>
        <option value="MID">중</option>
        <option value="LOW">하</option>
        <option value="NONE">없음</option>
    </select>
    <button class="topButton" onclick="questionStateChange('difficulty')">난이도 변경</button>
    <select id="question_type"  class="topButton">
        <option value=""> -- 문항유형 -- </option>
        <option value="MULTI_CHOICE">선다형</option>
        <option value="CHOICE">선택형</option>
        <option value="SHORT_ANSWER">단답형</option>
        <option value="OX">OX형</option>
        <option value="CONNECT_LINE">선잇기형</option>
        <option value="CHOICE_MOVE">선택이동형</option>
        <option value="DROP_DOWN">드롭다운형</option>
        <option value="COMBINATION">유형조합형</option>
        <option value="NONE">없음</option>
    </select>
    <button class="topButton" onclick="questionStateChange('type')">문항유형 변경</button>
    <button class="topButton" onclick="thumNailCreate()">썸네일 추출</button>
</div>
<div id="div_top_padding" class="div_top_padding"></div>

<!-- <div id="scaleable-wrapper"  style="transform: scale(1); transform-origin: 0% 0%; left: 0px; top: 0px; opacity: 1;"> -->
<div id="scaleable-wrapper">
    <div id="viewer_container">
        <div id="first" style="background-color : #eeebe8;" >
            <div id="_jiplayer" class="player"></div>
        </div>
        <div id="second" class="question">
            <div id="step" class="step-name"></div>
            <div id="_QPlayer" class="player"></div>
            <!-- <div style="height: 30px; background-color:#FF0000;"></div> -->
            <div id="marking"></div>
            <div id="viewer-top" class="viewer-top"></div>
            <div id="bottomBar" class="bottomBar" ></div>
        </div>
        <!-- <div class="bottomBar" ></div> -->
    </div>
    <div id="btnSolve" class="comment_char" onclick="showSolve('Y')">해설 보기</div>


    <div id="popup_solve" class="popup">
        <div id="popup_content" class="popup_contents">
            <div class="scroll_container">
                <div class="scroll_inner">
                    <div id="scroll_contents" class="scroll_contents">
                        <div class="horizontal" >
                            <p class="font_bold" style="width: 90px; min-width: 90px;">정답</p>
                            <p id="answer" class="panswer" ></p>
                            <img id="answerImage" class="answerImage"/>
                            <div id="_APlayer" class="player" style="display:none; margin-top: -7px;"></div>
                            <!-- <button id="solveMovie" class="solveMovie" onclick="showSolveMoive()" /> -->
                        </div>
                        <div class="dotLine"></div>
                        <div class="horizontal" >
                            <p id="solveLabel" class="font_bold" style="width: 90px; min-width: 90px;">해설</p>
                            <div class="vertical">
                                <button id="solveMovie" class="solveMovie" onclick="showSolveMoive()"></button>
                                <p id="solve" class="psolve"></p>    
                                <img id="solveImage" class="solveImage"></img>
                                <div id="_SPlayer" class="player" style="display:none; margin-top: -7px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="closeBtn" onclick="showSolve('N')"></div>
    </div>

    <div id="popup_excel" class="popup" style="overflow-y: visible;">
        <div class="popup_contents">
            <div class="scroll_container" style="overflow-y: visible; margin: auto;width: 50%;">
                <textarea id="taList" style="width: 500px; height: 400px;"></textarea>
                <button class="font_bold" onclick="loadQuestionList()">확인</button>
                <div class="closeBtn" onclick="showExcelInput('N')"></div>
            </div>
        </div>
    </div>

    <div id="popup_jimun" class="popup" style="overflow-y: visible;">
        <div class="popup_contents">
            <div class="scroll_container" style="overflow-y: visible; margin: auto;width: 50%;">
                <p style="font-size:20px;">지문</p>
                <textarea id="taJimun" style="height: 180px; width: 500px;"></textarea>
                <p style="font-size:20px;">문항</p>
                <textarea id="taJimunQuestion" style="width: 500px; height: 180px;"></textarea>
                <button class="font_bold" onclick="loadJimunList()">확인</button>
                <div class="closeBtn" onclick="showJimun('N')"></div>
            </div>
        </div>
    </div>
</div>




</body>
